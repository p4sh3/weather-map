<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App del clima</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id="mapa"></div>

  <div id="clima">
    <div class="py-2">
      <input id="input-ubicacion"
        class="h-10 min-w-[12rem] rounded-lg border-emerald-500 indent-4 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600"
        type="text" placeholder="Ubicación" />
      <button id="btn-get"
        class="h-9 min-w-[8rem] rounded-lg border-2 border-cyan-600 bg-cyan-500 text-emerald-50 shadow-lg hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-600">Obtener
        Clima</button>
    </div>
    <div id="info" class="max-w-md bg-white shadow-lg rounded-lg hidden">
      <div class="text-center px-6">
        <h3 class="py-2 text-md font-semibold text-gray-800">Información actual</h3>
        <div class="flex justify-center py-2">
          <div>
            <p class="text-xs text-gray-600">Temperatura</p>
            <p id="current_temp" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Humedad</p>
            <p id="current_humidity" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Velocidad del viento</p>
            <p id="current_wind_speed" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Precipitación</p>
            <p id="current_precipitation" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Clima</p>
            <p id="current_weather" class="text-sm font-semibold text-gray-800"></p>
          </div>
        </div>

        <h3 class="py-2 text-md font-semibold text-gray-800">Pronósticos</h3>
        <div class="flex justify-center py-2">
          <div class="ml-6">
            <p class="text-xs text-gray-600">Temp. Mínima</p>
            <p id="daily_temp_min" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Temp. Máxima</p>
            <p id="daily_temp_max" class="text-sm font-semibold text-gray-800"></p>
          </div>

          <div class="ml-6">
            <p class="text-xs text-gray-600">Lluvias</p>
            <p id="daily_pop" class="text-sm font-semibold text-gray-800"></p>
          </div>
          <div class="ml-6">
            <p class="text-xs text-gray-600">Resumen</p>
            <p id="daily_weather" class="text-sm font-semibold text-gray-800"></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./main.js" type="module"></script>
</body>

</html>
